        .header {

<main class="container">

        <input type="text" id="search-input" class="form-control search-input" placeholder="Search for extensions...">

<!-- Footer -->

<div id="cookie-banner" class="cookie-banner">
    <p>This website uses cookies to ensure you get the best experience.</p>
    <button id="accept-cookies" class="btn btn-accept btn-sm">Accept</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', () => {
        const extensionList = document.getElementById('extension-list');
        const searchInput = document.getElementById('search-input');
        const cookieBanner = document.getElementById('cookie-banner');
        const acceptCookiesBtn = document.getElementById('accept-cookies');


        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = extensions.filter(ext => ext.name.toLowerCase().includes(searchTerm));
            renderExtensions(filtered);
        });
        // --- Cookie Consent Logic ---
        const getCookie = (name) => {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const setCookie = (name, value, days) => {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        if (!getCookie('cookie_consent')) {
            cookieBanner.style.display = 'block';
        }

        acceptCookiesBtn.addEventListener('click', () => {
            setCookie('cookie_consent', 'true', 365);
            cookieBanner.style.display = 'none';
        });


        let extensions = [
            {
                name: 'Google Translate',
                url: 'https://chrome.google.com/webstore/detail/google-translate/aapbdbdomjkkjkaonfhkkikfgjllcleb',
                icon: 'https://ssl.gstatic.com/chrome/webstore/images/icon_96px.png'
            },
            {
                name: 'Grammarly',
                url: 'https://chrome.google.com/webstore/detail/grammarly-grammar-checker/kbfnbcaeplbcioakkpcpgfkobkghlhen',
                icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Grammarly_logo.svg/1200px-Grammarly_logo.svg.png'
            },
            {
                name: 'ColorZilla',
                url: 'https://chrome.google.com/webstore/detail/colorzilla/bhlhnicpbhignbdhedgjhgdocnmhomnp',
                icon: 'https://lh3.googleusercontent.com/t_22i46v_p-hS23e_n_G_IYA2pew0z15J2c9gI9e4sO4ySv2pD2yO1Yd2Fp9ySBC0yD1=s128'
            },
            {
                name: 'AdBlock',
                url: 'https://chrome.google.com/webstore/detail/adblock-%E2%80%94-best-ad-blocker/gighmmpiobklfepjocnamgkkbiglidom',
                icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/AdBlock_logo.svg/1200px-AdBlock_logo.svg.png'
            }
        ];

        const renderExtensions = () => {
            extensionList.innerHTML = '';
            if (extensions.length === 0) {
                extensionList.innerHTML = '<p class="text-center text-muted col-12">No extensions found. Add one using the URL bar above!</p>';
                return;
            }
            extensions.forEach(ext => {
                const col = document.createElement('div');
                col.className = 'col-lg-3 col-md-4 col-sm-6';
                col.innerHTML = `
                        <div class="card extension-card h-100">
                            <img src="${ext.icon}" class="card-img-top" alt="${ext.name} icon" onerror="this.src='https://placehold.co/80x80/16a085/white?text=Icon'">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${ext.name}</h5>
                                <a href="${ext.url}" target="_blank" class="btn btn-primary mt-auto">
                                    <i class="fas fa-external-link-alt"></i> Get Extension
                                </a>
                            </div>
                        </div>
                    `;
                extensionList.appendChild(col);
            });
        };


        // Initial Render
        renderExtensions();
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = extensions.filter(ext => ext.name.toLowerCase().includes(searchTerm));
            renderExtensions(filtered);
        });
    });
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-TVJGHN5S93');
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TVJGHN5S93"></script>
