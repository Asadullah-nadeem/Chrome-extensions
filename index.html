  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // --- Data: List of Extensions ---
    // This array holds all the extension data. It's easy to add, remove, or edit extensions here.
    const extensions = [
      {
        name: 'Focus Tool',
        url: 'https://chromewebstore.google.com/detail/focus-tool-website-blocke/pnpgnpcciccaiabjpjifhilfhncmgfam',
        icon: 'https://lh3.googleusercontent.com/ysG6zbE5BpK6y7bOS7T53Ao09jzkcvjirwsf3eImABf6WVVFJacNrX_7ktu2tOqRerGtafpxMM4CDk_V4if9mukulV0=s120'
      },
      {
        name: 'Focus ToolAllow Copy & Enable Right Click',
        url: 'https://chromewebstore.google.com/detail/allow-copy-enable-right-c/jkialjmpfnclbcnlmadioemofbhjfaae',
        icon: 'https://lh3.googleusercontent.com/nSMlgqG4DUzLSSfGY5YU-TnOySd8iKLuUzbw9El73C9txklId_SyMFxru2zoxWgmzOGt2GM5iqL_laynv6EoDTKp=s120'
      }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      // --- DOM Elements ---
      const extensionList = document.getElementById('extension-list');
      const searchInput = document.getElementById('search-input');
      const cookieBanner = document.getElementById('cookie-banner');
      const acceptCookiesBtn = document.getElementById('accept-cookies');
      document.getElementById("currentYear").textContent = new Date().getFullYear();

      // --- Functions ---

      /**
       * Renders a list of extension cards to the page.
       * @param {Array} extensionsToRender - The array of extension objects to display.
       */
      const renderExtensions = (extensionsToRender) => {
        extensionList.innerHTML = ''; // Clear previous results

        if (extensionsToRender.length === 0) {
          extensionList.innerHTML = '<div class="col-12"><p class="no-results"><i class="fas fa-search"></i> No extensions found matching your search.</p></div>';
          return;
        }

        extensionsToRender.forEach(ext => {
          const col = document.createElement('div');
          // Improved responsive columns for better layout across devices
          col.className = 'col-xl-3 col-lg-4 col-md-6 col-12';
          col.innerHTML = `
                    <div class="card extension-card h-100">
                        <img src="${ext.icon}" class="card-img-top" alt="${ext.name} icon" onerror="this.src='https://placehold.co/80x80/16a085/white?text=Icon'">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${ext.name}</h5>
                            <a href="${ext.url}" target="_blank" class="btn btn-primary mt-auto" aria-label="Get the ${ext.name} extension">
                                <i class="fas fa-external-link-alt"></i> Get Extension
                            </a>
                        </div>
                    </div>
                `;
          extensionList.appendChild(col);
        });
      };

      /**
       * Handles the live search functionality.
       */
      const handleSearch = () => {
        const searchTerm = searchInput.value.toLowerCase();
        const filtered = extensions.filter(ext => ext.name.toLowerCase().includes(searchTerm));
        renderExtensions(filtered);
      };

      // --- Cookie Consent Logic ---
      const getCookie = (name) => {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      const setCookie = (name, value, days) => {
        let expires = "";
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = `${name}=${value || ""}${expires}; path=/; SameSite=Lax; Secure`;
      }

      if (!getCookie('cookie_consent')) {
        cookieBanner.style.display = 'block';
      }

      acceptCookiesBtn.addEventListener('click', () => {
        setCookie('cookie_consent', 'true', 365);
        cookieBanner.style.display = 'none';
      });

      // --- Event Listeners ---
      searchInput.addEventListener('input', handleSearch);

      // --- Initial Render ---
      // Display all extensions when the page first loads.
      renderExtensions(extensions);
    });

    // --- Google Analytics ---
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-TVJGHN5S93');
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TVJGHN5S93"></script>
